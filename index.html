<!DOCTYPE html>
<html lang="en" data-color-scheme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmol - Where New Worlds Are Written</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<!-- Templates for SPA routing -->
<template id="home-template">
  <section class="page page-home">
    <div class="hero-section">
      <div class="container">
        <div class="hero-content">
          <h1 class="hero-title">Where New Worlds Are Written</h1>
          <p class="hero-subtitle">The free platform for the next generation of authors and readers</p>
          <div class="hero-actions">
            <a href="#" class="btn btn--primary btn--lg" data-route="/creator">Start Writing</a>
            <a href="#" class="btn btn--outline btn--lg" data-route="/browse">Discover Stories</a>
          </div>
        </div>
      </div>
    </div>

    <section class="section section--featured">
      <div class="container">
        <div class="section-header">
          <h2>Featured Novels</h2>
          <a href="#" class="section-link" data-route="/browse">View All</a>
        </div>
        <div class="novels-carousel" id="novels-carousel">
          <!-- Novel cards will be populated by JavaScript -->
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="features-grid">
          <div class="feature-card">
            <div class="feature-icon">
              <i class="fas fa-pen-fancy"></i>
            </div>
            <div class="feature-content">
              <h3>For Writers</h3>
              <h4>Publish for Free</h4>
              <p>Share your stories with the world without any cost or hidden fees</p>
            </div>
          </div>

          <div class="feature-card">
            <div class="feature-icon">
              <i class="fas fa-crown"></i>
            </div>
            <div class="feature-content">
              <h3>Own Your Work</h3>
              <p>Retain full rights to your intellectual property and creative content</p>
            </div>
          </div>

          <div class="feature-card">
            <div class="feature-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="feature-content">
              <h3>Connect with Readers</h3>
              <p>Build a community around your stories and engage with your audience</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section section--recent">
      <div class="container">
        <div class="section-header">
          <h2>Recently Updated</h2>
        </div>
        <div class="updates-list" id="updates-list">
          <!-- Recent updates will be populated by JavaScript -->
        </div>
      </div>
    </section>

    <section class="section section--about">
      <div class="container">
        <div class="about-content">
          <h2>For the Creators</h2>
          <p>We believe every story deserves to be heard. Anmol provides a platform where writers can share their creativity without barriers, where readers can discover new worlds, and where communities form around the love of storytelling.</p>

          <div class="creator-note">
            <h3>A Note from Anmol</h3>
            <p>Hi there! I'm Anmol Babuani, the creator of this platform. As a developer and storyteller myself, I understand the challenges writers face in finding the right platform to share their work.</p>
            <p>Anmol was born from the belief that creativity shouldn't be constrained by paywalls or complex publishing processes. Here, you own your work, connect directly with readers, and become part of a community that values authentic storytelling.</p>
            <a href="#" class="btn btn--outline" data-route="/about">Learn More About My Work</a>
          </div>
        </div>
      </div>
    </section>
  </section>
</template>

<template id="profile-template">
  <section class="page page-profile">
    <div class="container">
      <h1>Your Profile</h1>
      <div class="profile-content">
        <div class="profile-header">
          <div class="profile-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="profile-info">
            <h2 id="profile-display-name">Your Name</h2>
            <p class="profile-email">your.email@example.com</p>
          </div>
        </div>

        <div class="profile-stats" id="profile-stats">
          <!-- Profile stats will be populated by JavaScript -->
        </div>

        <div class="profile-library">
          <h3>Your Library</h3>
          <div class="library-filters">
            <button class="library-filter-btn active">All</button>
            <button class="library-filter-btn">Reading</button>
            <button class="library-filter-btn">Completed</button>
            <button class="library-filter-btn">Plan to Read</button>
          </div>
          <div class="library-grid" id="library-grid">
            <!-- Library items will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </section>
</template>

<template id="creator-template">
  <section class="page page-creator">
    <div class="container">
      <h1>Creator Dashboard</h1>
      <p>This is the creator dashboard content.</p>
    </div>
  </section>
</template>

<template id="dashboard-template">
  <section class="page page-dashboard">
    <div class="container">
      <h1>Dashboard</h1>

      <div class="dashboard-tabs">
        <button class="dashboard-tab-btn active" data-tab="overview">Overview</button>
        <button class="dashboard-tab-btn" data-tab="novels">My Novels</button>
        <button class="dashboard-tab-btn" data-tab="community">Community</button>
      </div>

      <div class="dashboard-content">
        <div id="overview-tab" class="dashboard-tab-content active">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-eye"></i>
              </div>
              <div class="stat-info">
                <h3 id="total-views">0</h3>
                <p>Total Views</p>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-users"></i>
              </div>
              <div class="stat-info">
                <h3 id="total-followers">0</h3>
                <p>Followers</p>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-book"></i>
              </div>
              <div class="stat-info">
                <h3 id="total-chapters">0</h3>
                <p>Total Chapters</p>
              </div>
            </div>
          </div>
        </div>

        <div id="novels-tab" class="dashboard-tab-content">
          <div class="section-header">
            <h2>Your Novels</h2>
            <button class="btn btn--primary">Create New Novel</button>
          </div>
          <div class="author-novels-list" id="author-novels-list">
            <!-- Author novels will be populated by JavaScript -->
          </div>
        </div>

        <div id="community-tab" class="dashboard-tab-content">
          <h2>Community Comments</h2>
          <div class="community-comments-list" id="community-comments-list">
            <!-- Community comments will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </section>
</template>

<template id="library-template">
  <section class="page page-library">
    <div class="container">
      <h1>Your Library</h1>
      <p>This is your library content.</p>
    </div>
  </section>
</template>

<template id="browse-template">
  <section class="page page-browse">
    <div class="container">
      <h1>Browse Novels</h1>
      <p>Browse and discover new novels.</p>
    </div>
  </section>
</template>

<template id="community-template">
  <section class="page page-community">
    <div class="container">
      <h1>Community</h1>
      <p>Connect with other readers and writers.</p>
    </div>
  </section>
</template>

<template id="reader-template">
  <section class="page page-reader">
    <div class="reader-container">
      <header class="reader-header">
        <div class="reader-nav">
          <button id="prev-chapter-btn" class="btn btn--outline btn--sm">
            <i class="fas fa-chevron-left"></i> Previous
          </button>
          <div class="chapter-info">
            <h1 id="chapter-title">Chapter Title</h1>
          </div>
          <button id="next-chapter-btn" class="btn btn--outline btn--sm">
            Next <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <div class="reader-controls">
          <button class="btn btn--ghost btn--sm" id="reader-settings-btn">
            <i class="fas fa-cog"></i>
          </button>
        </div>

        <div class="read-progress-container">
          <div class="read-progress" id="read-progress"></div>
        </div>
      </header>

      <main class="reader-content">
        <article id="chapter-content">
          <!-- Chapter content will be populated by JavaScript -->
        </article>
      </main>

      <aside class="reader-sidebar">
        <div class="engagement-section">
          <button id="chapter-like-btn" class="engagement-btn">
            <i class="fas fa-heart"></i>
            <span id="like-count">0</span>
          </button>
        </div>

        <div class="comments-section">
          <h3>Comments</h3>
          <div id="comments-list">
            <!-- Comments will be populated by JavaScript -->
          </div>

          <div class="comment-form">
            <textarea placeholder="Share your thoughts about this chapter..." rows="3"></textarea>
            <button class="btn btn--primary btn--sm">Post Comment</button>
          </div>
        </div>
      </aside>
    </div>
  </section>
</template>

<template id="about-template">
  <section class="page page-about">
    <div class="container">
      <div class="about-hero">
        <h1>Anmol Babuani</h1>
        <p class="about-subtitle">Developer, Creator, Storyteller</p>
      </div>

      <div class="about-content">
        <p>Welcome to my corner of the internet! I'm a passionate developer and storyteller who believes in the power of technology to democratize creativity.</p>

        <h2>About the Platform</h2>
        <p>Anmol was created to address the challenges that independent authors face in today's publishing landscape. Too many platforms prioritize profit over creativity, creating barriers between writers and their audiences.</p>

        <p>This platform is my contribution to changing that narrative—a place where stories come first, where authors retain ownership of their work, and where readers can discover authentic voices without algorithmic interference.</p>
      </div>
    </div>
  </section>
</template>

<template id="notfound-template">
  <section class="page page-404">
    <div class="container">
      <div class="error-content">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="#" class="btn btn--primary" data-route="/">Go Home</a>
      </div>
    </div>
  </section>
</template>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p id="loading-message">Loading...</p>
    </div>
  </div>

  <!-- Main Navigation -->
  <nav class="main-nav">
    <div class="container">
      <div class="nav-brand">
        <a href="#" data-route="/" class="brand-link">
          <span class="brand-name">Anmol</span>
        </a>
      </div>

      <div class="nav-links">
        <a href="#" class="nav-link" data-route="/">Home</a>
        <a href="#" class="nav-link" data-route="/browse">Browse</a>
        <a href="#" class="nav-link" data-route="/library">Library</a>
        <a href="#" class="nav-link" data-route="/community">Community</a>
        <a href="#" class="nav-link" data-route="/profile">Profile</a>
        <a href="#" class="nav-link author-only" data-route="/dashboard">Dashboard</a>
      </div>

      <div class="nav-auth">
        <div id="nav-auth" class="">
          <button id="login-btn" class="btn btn--outline btn--sm">Sign In</button>
          <button id="signup-btn" class="btn btn--primary btn--sm">Sign Up</button>
        </div>

        <div id="nav-user" class="hidden">
          <span id="user-name" class="nav-username">Guest</span>
          <button id="logout-btn" class="btn btn--ghost btn--sm">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main App Container -->
  <main id="app-root" class="main-content">
    <!-- Content will be populated by router -->
  </main>

  <!-- Reader Settings Modal -->
  <div id="reader-settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Reader Settings</h3>
        <button class="modal-close">&times;</button>
      </div>

      <div class="modal-body">
        <div class="setting-group">
          <label>Font Size</label>
          <div class="font-size-controls">
            <button class="btn btn--outline btn--sm" id="decrease-font">-</button>
            <span id="font-size-display">16px</span>
            <button class="btn btn--outline btn--sm" id="increase-font">+</button>
          </div>
        </div>

        <div class="setting-group">
          <label>Background</label>
          <div class="background-options">
            <label class="radio-option">
              <input type="radio" name="background" value="light" checked>
              <span>Light</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="background" value="dark">
              <span>Dark</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="background" value="sepia">
              <span>Sepia</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
